<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card by input field</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .d-flex-1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        form {
            width: 500px;
            margin: 40px auto;
            border: 1px solid powderblue;
            padding: 20px;
            text-align: center;
        }

        input,
        button:focus {
            box-shadow: 0 0 0 0px !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="price" placeholder="Enter price">
            </div>
            <button class="btn btn-primary" id="addData">Submit</button>
        </form>
        <!-- dynamic data here by input field through users.... -->
        <div class="row" id="bind">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
